apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.main.scalpel"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions{
        javaMaxHeapSize "4g"
    }
}


ant.importBuild 'assets.xml'
preBuild.dependsOn(list, checksum)
clean.dependsOn(clean_assets)

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile files('C:/Users/Parimal/Desktop/Scalple/libs/pocketsphinx-android-0.8-nolib.jar')
    compile files('libs/pocketsphinx-android-0.8-nolib.jar')
    compile files('libs/pocketsphinx-android-5prealpha-nolib.jar')
    compile files('libs/scalpel-1.0-SNAPSHOT-jar-with-dependencies.jar')
}
